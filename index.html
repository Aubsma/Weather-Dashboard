<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather-Dashboard</title>
</head>
<body>
    <header class="bg-dark text-light" style="text-align: center;">
        <h1>Weather Dashboard</h1>    
    </header>
    <div class=" container-fluid">
        <div class="row">
            <div class="col-md -3 text-white" style="padding: 1.5rem;">
              <h4>Search for A City: </h4>
              <div class="input-group-md-3">
                  <input type="text" class="form-control" placeholder="Search City" aria-label="Search City" aria-describedby="button-addon2" id="search-term">
                  <div class="input-group-append">
                    <button class="btn btn-outline-light text-dark btn-light search-button" type="button" id="button-addon2">Search</button>
                  </div>
                  
              </div>
              <ul id="city-list" style="list-style: none;"></ul>
            </div>           
        
            <div class="col-sm-1 mr-n5"></div>
             <div class="main-content col-md-8" style="padding: 1.5rem;">
                 <div class="jumbotron bg-transparent" id="current-day-forecast"
                style="padding-top: 1.5rem; padding-bottom: 1.5rem">
                </div>

                 <div class="jumbotron bg-transparent" style="padding-top: 1.5rem; padding-bottom: 1.5rem">
                <div class="row" id="five-day-forecast"></div>
                 </div>
             </div>
        </div>



    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="/Weather_Dashboard/script.js"></script>
</body>
</html>
